                        <tbody>

                </div>

            </div>
        </div>
        <div class="border-top border-dark right_corner"></div>

    <div class="container-fiuled row d-lg-none d-xl-none">
        <div class="flipper-md">
            <div class="front-md">
                <div class="bgc-md blogo" style="height:30%;"><img src="images/logo.png"></div>
                <div class="middle_line-md"></div>
                <div class="bgc-md" style="text-align: left;"> 
                    <table class="table-md table-borderless" style="height: 100%;">
                        <tbody>
                            <tr>
                            <th><img src="images/person.png"></th>

                            <tr>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('.flipper').on('click',function(){
            if(!$(this).hasClass('flipY')){
                $(this).addClass('flipY')
                $('.left_corner').css('animation', 'invisible .5s')
                $('.right_corner').css('animation', 'invisible .5s')
            }else{
                $(this).removeClass('flipY')
                $('.left_corner').css('animation', 'invisible .5s')
                $('.right_corner').css('animation', 'invisible .5s')
            }
            setTimeout(()=>{
                $('.right_corner').css('animation', '')
                $('.left_corner').css('animation', '')
            },1000)
        })
        $('.flipper-md').on('click',function(){
            if(!$(this).hasClass('flipX')){
                $(this).addClass('flipX')
            }else{
                $(this).removeClass('flipX')
            }
        })
    </script>
</body>

</html>
